<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/start.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>


<a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

<div id="myModal" class="reveal-modal small" data-reveal>
    <h2 class="text-center">Sign In</h2>
    <div class="row">
        <div class="small-12 columns">
            <form action="#">
                <input type="email"/>
                <input type="password"/>
            </form>
        </div>
        <div class="small-6 small-centered columns">
            <a href="#" class="button radius expand">Sign In</a>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <p class="text-center">or</p>
            <h3 class="text-center">Sign In With</h3>
            <a href="#" class="button radius expand">facebook</a>
            <a href="#" class="button radius expand">google</a>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <h3 class="text-center">New user?</h3>
            <a href="#" class="button radius expand">Sign Up</a>
            <p class="text-center">It's free!</p>
        </div>
    </div>

</div>






<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
<script src="js/app.js"></script>
</body>
</html>
